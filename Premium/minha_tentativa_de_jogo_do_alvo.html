<canvas width = "600" height="600"></canvas>
<script>
 var screen = document.querySelector("canvas")
 var brush = screen.getContext("2d")
 var rain = 10
 var xRandom
 var yRandom

  brush.fillStyle="lightgray"
  brush.fillRect(0,0,600,600,)
  
 function createCircle(x,y,rain,color){
    brush.fillStyle = color
    brush.beginPath()
    brush.arc(x,y,rain,0,2*3.14)
    brush.fill()
  }

  function target (x,y){
   createCircle(x,y,rain + 20,"red")
   createCircle(x,y,rain + 10,"white")
   createCircle(x,y,rain,"red")
  }

  function randomNumber(maximum){
   return Math.floor(Math.random()*maximum)
  }

  function clearCircle(){
    brush.clearRect(0,0,600,600)
  }

  function updatePage(){
    clearCircle()
    xRandom= randomNumber(560)
    yRandom= randomNumber(560)
    target(xRandom,yRandom)
  }

  function shoot(event){
    var x = event.pageX - screen.offsetLeft;
    var y = event.pageY - screen.offsetTop;
     
     if ((x > xRandom - rain) 
     && (x < xRandom + rain) 
       && (y > yRandom - rain) 
         && (y < yRandom + rain)){

       createCircle(x,y,7,"black")
       alert("na mosca")
     }
  }

  
  setInterval(updatePage,2000)

  screen.onclick = shoot;
   
</script>
