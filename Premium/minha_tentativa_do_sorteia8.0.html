<script>
 
	var input = document.querySelector("input")
 input.focus();

	function randomNumber(){
  return Math.round(Math.random()*10)
 }
 function craftNumber(theAmout){
  var basket = []
  var conter = 1

    while(conter <= theAmout){
    	var crazyNumber = randomNumber();
    	var found = false;

    	   if(crazyNumber !==0){
    	   	for(var scanner = 0 ; scanner <= basket.length ; scanner++){
    	   		
    	   		if(basket[scanner] == crazyNumber){
    	   		 found=true
    	   		 break 
    	   		}
    	    }
    	        if(found==false){
                 basket.push(crazyNumber)
                 conter++
    	        }

    	   }
    }
  return basket;
}
