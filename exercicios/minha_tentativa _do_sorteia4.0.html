 <script>
 
function randomNumber() {
    return Math.round(Math.random()*10);
 }

function craftNumbers(theAmout){    //The Amount= quantidade  
  var secret = []
  var conter = 1
    
     while(conter <= theAmout){
     	var crazyNumber =  randomNumber();
        var found = false
         
         if(crazyNumber!==0){
            for (var scanner = 0; scanner <= secret.length; scanner ++){
           	 if(secret[scanner]== crazyNumber ){
              found=true
              break
           	 }
           }
     
             if(found==false){
             secret.push(crazyNumber)
             conter++
             }
         }
          

     }
  return secret;
}  

var input = document.querySelector("input")
input.focus();

var secretNumber = craftNumbers (4)

 </script>
