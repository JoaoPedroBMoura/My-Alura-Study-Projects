<canvas width="600" height="600"></canvas>
         <br>
<h4>Escolha uma cor <h4>
<p>Nessa pagina você pode aumentar e diminuir a bolinha, <br>além de também poder escolher a cor<P>
       	<br>
<input type="color" name="">

	 <script>
	 	var screen = document.querySelector("canvas")
	 	var brush = screen.getContext("2d")
	 	var palette = document.querySelector("input")
 

 brush.fillStyle =  "lightgray"
 brush.fillRect(0,0,600,600)
 
  var rain = 10
  
   function drawCircle (event){
   var x = event.pageX - screen.offsetLeft;
   var y = event.pageY - screen.offsetLeft;
     
     if( event.shiftKey && rain + 10  <= 40 ){
       rain += 10
     }
       if (event.altKey && rain - 5 >=10 ){
       	rain -= 5
       }

    brush.fillStyle  = palette.value
   	brush.beginPath()
   	brush.arc(x,y,rain,0,2*3.14)
   	brush.fill()
   	  console.log(x + ', '+ y)
   }
     screen.onclick = drawCircle;
	 </script>
