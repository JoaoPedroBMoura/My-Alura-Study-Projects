<canvas width="600" height="600">
	<meta charset="utf-8">
	<script>
		var screen = document.querySelector("canvas")
		var brush = screen.getContext('2d')

		brush.fillStyle='grey'
		brush.fillRect(0,0,600,600)

		var color = ['blue','yellow','red','black']
		var posiction = 0

		 function createCircle(event){
		  var x = event.pageX - screen.offsetLeft;
		  var y = event.pageY - screen.offsetLeft;
		  var rain = 10 
           
            if(event.shiftKey){
            	rain += 20
            }

			  brush.fillStyle= color[posiction]
			  brush.beginPath();
			  brush.arc(x,y,rain,0,2*3.14)
			  brush.fill();

		   console.log(x + ','+y)

		 }

screen.onclick=createCircle;

function changeColor() {
	posiction++

	 if(posiction >= color.length){
       posiction=0
	 }
  return false
}
 
 screen.oncontextmenu=changeColor;
	</script>
