<canvas width="600" height="600"></canvas>
 <script>
 	var screen = document.querySelector("canvas")
 	var brush = screen.getContext('2d')

 	 brush.fillStyle='grey'
 	 brush.fillRect(0,0,600,600)

 	   var color = ['blue','red','yellow','black']
 	   var posiction = 0
        var rain = 10
 	  
 	     function crateCircle (event){
 	     var x = event.pageX - screen.offsetLeft;
 	     var y = event.pageY - screen.offsetLeft;
 	    
              
              if( event.shiftKey){
              	rain+=10
              }


        
 	     	brush.fillStyle=color[posiction]
 	     	brush.beginPath();
 	     	brush.arc(x,y,rain,0,2*3.14)
 	     	brush.fill();
 	     
           console.log(x+','+y)

 	     }

  screen.onclick=crateCircle;


     function changeColor (){
     	posiction++

     	 if(posiction >= color.length){
     	 	posiction = 0
     	 }
      return false
     }
  
  screen.oncontextmenu=changeColor;

 </script>
