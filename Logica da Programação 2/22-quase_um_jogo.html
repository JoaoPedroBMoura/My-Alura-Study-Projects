<canvas width = "600" height = "600"></canvas>
<script>
var screen = document.querySelector("canvas")
var brush = screen.getContext("2d")
var x = 10
var y = 10
 
// codsOfkeyboard

var left = 37
var up = 38
var right = 39
var donw = 40
var tax = 10
 
brush.fillStyle = "lightgrey"
brush.fillRect(0,0,600,600)
  
  function createCircle(x,y,rain){
    brush.fillStyle="blue"
    brush.beginPath()
    brush.arc(x,y,rain,0,2*3.14)
    brush.fill()
  }
   
   function clearScreen(){
    brush.clearRect(0,0,600,600)
   } 
    
    function updateScreen(){
     clearScreen()
     createCircle(x,y,20)
    }
     
    setInterval(updateScreen,1)
       
       function whatsKey(event){
         if(event.keyCode == left) {
             x= x - tax
          
         } else if(event.keyCode == right){
               x = x + tax
            
           }else if(event.keyCode == up){
            y = y - tax
            
          } else  if(event.keyCode == donw){
                 y = y + tax
                
             }
       }
        
        document.onkeydown = whatsKey;
</script>
