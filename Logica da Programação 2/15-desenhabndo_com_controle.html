<canvas width="600" height="600"></canvas>
 <script>
 	var screen = document.querySelector("canvas");
 	var brush = screen.getContext('2d')

 	 brush.fillStyle = 'grey'
 	 brush.fillRect(0,0,600,600);

    var draw = false
 	   
 	function createCircle(event){
 	   	
     if(draw){
         var x = event.pageX - screen.offsetLeft;
 	   	var y = event.pageY - screen.offsetTop;

     
 	   	  brush.fillStyle = 'blue'
 	   	  brush.beginPath();
 	   	  brush.arc(x,y,20,0,2*3.14)
 	   	  brush.fill(); 	   
 	   }     
           console.log(x + ',' +y)


   }
  

  function habilitedDraw(){
   draw = true
  }

 function desabilitedDraw(){
   draw= false
 }
screen.onmousemove= createCircle;
 screen.onmousedown=habilitedDraw;
 screen.onmouseup= desabilitedDraw;
 </script>
