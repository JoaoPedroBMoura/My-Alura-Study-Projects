<canvas width = "600" height= "600"></canvas>
<script>
var screen = document.querySelector("canvas")
var brush = screen.getContext("2d")
var x = 10 
var rain = 20
var direction = 1
var crescimentFactor = 1
 
 brush.fillStyle = "lightgrey"
 brush.fillRect(0,0,600,600)

  function createCircle(x,y,rain){
    brush.fillStyle="blue"
    brush.beginPath()
    brush.arc(x,y,rain,0,2*3.14)
    brush.fill()
  }

   function clearScreen(){
    brush.clearRect(0,0,600,600)
   }
   
   function updateScreen (){
      clearScreen()      
       if (x>600){
        direction = - 1
       }
        if (x<0){
          direction = 1
        }
           if(rain>40){
            crescimentFactor = -1
           } else  if (rain<20){
                crescimentFactor= 1
            }
            rain= rain + crescimentFactor
            x=x+direction
           
            createCircle(x,200,rain)
      

    }
      
     setInterval(updateScreen,1)
</script>
