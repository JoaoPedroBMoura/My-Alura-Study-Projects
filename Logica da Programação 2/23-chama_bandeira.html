<canvas width="600" height="400"></canvas>
<script>
 var slideBrazil = true
    function drawFlagBrazil(){
     var screen = document.querySelector("canvas")
     var brush = screen.getContext("2d")

      brush.fillStyle = "green"
      brush.fillRect(0,0,600,400)

       brush.fillStyle = "yellow"
       brush.beginPath()
       brush.moveTo(300,50)
       brush.lineTo(50,200)
       brush.lineTo(550,200)
       brush.fill()

       brush.fillStyle = "yellow"
       brush.beginPath()
       brush.moveTo(300,350)
       brush.lineTo(50,200)
       brush.lineTo(550,200)
       brush.fill()

        brush.fillStyle= "darkblue"
        brush.beginPath()
        brush.arc(300,200,100,0,2*3.14)
        brush.fill()
    }
    
    function drawFlagGermany(){
     var screen = document.querySelector("canvas")
     var brush = screen.getContext("2d")

      brush.fillStyle = "black"
      brush.fillRect(0,0,600,133)

      brush.fillStyle = "yellow"
      brush.fillRect(0,133,600,266)

      brush.fillStyle ="red"
      brush.fillRect(0,266,600,399)
    }
    
     function changeFlag(){
         if(slideBrazil){
          drawFlagBrazil()
         } else {
             drawFlagGermany()
         }
        slideBrazil = !slideBrazil
     }
   
    setInterval(changeFlag,3000)

</script>
